<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./logo2.png" alt="Logo">
            </div>
            <h1>ToDo List</h1>
        </header>

        <form action="">
            <input type="text">
            <input type="number" min="2021" max="2050" placeholder="Y" required>
            <input type="number" min="1" max="12" placeholder="M" required>
            <input type="number" min="1" max="31" placeholder="D" required>
            <button type="submit">Add into List</button>
        </form>

        <div class="buttons-container">
            <div class="sort">
                <button>依預定時間排序</button>
            </div>
            <div class="clear">
                <button>清除所有任務</button>
            </div>
        </div>



        <section></section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
